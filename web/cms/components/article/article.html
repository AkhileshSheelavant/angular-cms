<!-- status bar -->
<status-bar></status-bar>
<!-- content navigation -->
<content-nav ></content-nav>

<form ng-submit="vm.saveArticle()" novalidate>
    <article>
        <h1>
            <i class="fa fa-file-text-o"></i> <page-name></page-name>
        </h1>
        <input type="text" ng-model="vm.article.title" value="{{ vm.article.title }}" id="article-title" placeholder="Titel" tabindex="1">
        <textarea ckeditor ng-model="vm.article.content" id="body-editor" value="{{ vm.article.content }}" tabindex="2">{{ vm.article.content }}</textarea>
    </article>

    <aside>
        <section>
            <header class="{{ backgroundColorClass }}">
                <h1>Information</h1>
            </header>
            <dl>
                <dt>Author</dt>
                <dd>{{ vm.article.author.first_name}}</dd>
                <dt>Last edited</dt>
                <dd>{{ vm.article.last_edit_date | date:"dd.MM.yyyy' @' HH:mm" }}</dd>
                <dt>URL</dt>
                <dd>{{ vm.article.url_name }}</dd>
                <dt>Category</dt>
                <dd>
                    <select ng-model="vm.article.category" required>
                        <option ng-repeat="category in vm.articleCategories" value="{{category}}" ng-selected="vm.article.category.id === category.id">
                            {{category.name}}
                        </option>
                    </select>
                </dd>
                <dt>Language</dt>
                <dd>
                    <select ng-model="vm.article.language" required>
                        <option ng-repeat="language in vm.languages" value="{{language}}" ng-selected="vm.article.language.id === language.id">
                            {{language.name}}
                        </option>
                    </select>
                </dd>
            </dl>
            <footer>
                <button type="submit" ng-class="backgroundColorClass" tabindex="5">Save</button>
                <img class="img-center" src="img/loading.gif" height="18" width="18" alt="loading" ng-show="loading">
                <button type="button" class="delete" tabindex="6">Delete</button>
            </footer>
        </section>
        <section>
            <header class="{{ backgroundColorClass }}">
                <h1>Debug Information</h1>
            </header>
            <code ng-show="!debugModus">
                <pre class="light">
                    {{ vm.article | json }}
                </pre>
            </code>
        </section>

    </aside>
</form>
